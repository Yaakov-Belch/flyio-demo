# fly-test001.toml - API-OPS deployment configuration
# This configuration deploys from a pre-built registry image

app = 'test001'
primary_region = 'ewr'

[build]
  image = "registry.fly.io/code-insight:65f62f1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/info"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
